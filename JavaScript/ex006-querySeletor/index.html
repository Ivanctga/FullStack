<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ivan Lopes">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript</title>
</head>
<body>
    
    <h1 id="main-text">Olá</h1>
    <div class="teste">
        <p>Olá</p>
    </div>
    <p>Hey ow!</p>
    <script>
        window.onload = function () {
            //Documento carregado.
            var el = document.getElementById('main-text');
            el.innerHTML = el.innerHTML + " Ivan Lopes";

            el.style.background = "green";
            el.style.marginLeft = "20px";
            el.style.border = "3px solid red";

            var elementos = document.querySelectorAll('p');

            for(var i = 0; i < elementos.length; i++){
                elementos[i].style.background = 'gold';
            }

        }
    </script>
</body>
</html>
