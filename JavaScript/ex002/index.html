<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array e objetos</title>
</head>
<body>
    <h2>Array e Objetos</h2>


    <script>
        window.onload = function(){

            var animal = {}

            animal.nome = [];
            animal.pedo = '24kg';
            animal.idade = 23;
            animal['idade'] = 24;

            animal.nome[0] = "Bob Dilla"
            animal.nome[1] = "Dominick"            

            console.log(animal.nome[1]);
            
        }
    </script>
</body>
</html>
